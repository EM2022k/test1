<!DOCTYPE html>
<html>
<head>
    <title>Image Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .image-container {
            width: 400px;
            height: 400px;
        }
        
        img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="path_to_your_image.jpg" alt="Image">
    </div>
</body>
</html>
